<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Feedback Coach</h1>
        </div>
        <div class="content">
            <h3>Thầy dạy anh em có hay không</h3>
            <div class="score">
                <ul id="list-score">
                
                </ul>
            </div>
            <form action="" class="review">
                <input type="text" placeholder="Write a review" autofocus required maxlength="30" class="review-input">
                <button type="submit" class="todo-button">Send</button>
            </form>
            <div class="feedback">
                <div class="feedback-rate">
                    <div class="feedback-score">10</div>
                    <div class="feedback-review">10 đỉm</div>
                    <div class="feedback-button">
                        <i class="fa fa-pencil-square-o" aria-hidden="true" class = "delete-button"></i>
                        <i class="fa fa-times" aria-hidden="true" class = "rewrite"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
